<!DOCTYPE html>
<html>
<head>
	<title>Grooms</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}
		.card {
			width: 300px;
			height: 200px;
			background-color: #f1f1f1;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			overflow: hidden;
			position: relative;
		}
		.card img {
			width: 100%;
			height: 50%;
			object-fit: cover;
		}
		.card h2 {
			font-size: 24px;
			margin: 10px;
		}
		.card p {
			font-size: 18px;
			margin: 10px;
		}
		.card a {
			position: absolute;
			bottom: 10px;
			left: 10px;
			padding: 10px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			font-size: 18px;
			transition: 0.3s ease;
		}
		.card a:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<h1 style="text-align:center">Grooms</h1>
	<div class="container">
		<div class="card">
			<img src="groom1.jpg">
			<h2>John Smith</h2>
			<p>Engineer</p>
			<a href="#">View Profile</a>
		</div>
		<div class="card">
			<img src="groom2.jpg">
			<h2>David Johnson</h2>
			<p>Doctor</p>
			<a href="#">View Profile</a>
		</div>
		<div class="card">
			<img src="groom3.jpg">
			<h2>Michael Brown</h2>
			<p>Lawyer</p>
			<a href="#">View Profile</a>
		</div>
		<div class="card">
			<img src="groom4.jpg">
			<h2>William Davis</h2>
			<p>Architect</p>
			<a href="#">View Profile</a>
		</div>
	</div>
</body>
</html>
